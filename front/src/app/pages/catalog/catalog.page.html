<ion-header>
  <ion-toolbar color="dark">
    <ion-item class="header-item" lines="none" color="dark">
      <ion-icon (click)="goBack()" name="arrow-back" color="light" size="large" mode="ios"></ion-icon>
      <ion-title>{{title}}</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chapter of chapters" (click)="goToReadPage(chapter.cid)">
      <ion-label>{{chapter.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

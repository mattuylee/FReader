<app-header title="登录"></app-header>

<ion-content padding>
  <ion-item>
    <ion-icon name="person"></ion-icon>
    &nbsp;&nbsp;
    <ion-input [(ngModel)]="input.uid" required="ture" placeholder="请输入用户名" (keyup)="onInputDone($event)"></ion-input>
  </ion-item>
  <br />
  <ion-item>
    <ion-icon name="lock"></ion-icon>
    &nbsp;&nbsp;
    <ion-input [(ngModel)]="input.pwd" required="ture" type="password" placeholder="请输入密码" (keyup)="onInputDone($event)"></ion-input>
  </ion-item>
  <br />
  
  <ion-button class="login-button" type="submit" color="dark" expand="full" size="default" (click)="login()">登录</ion-button>
  <ion-button class="login-button" type="submit" color="medium" expand="full" size="default" (click)="exit()">退出</ion-button>

    <ion-label class="log-label" (click)="iForgetPassword()" style="float: left;">忘记密码？</ion-label>
    <ion-label class="log-label" (click)="register()" style="float: right;">注册账号</ion-label>
</ion-content>

<app-header [noNavBar]="true"></app-header>
<ion-content padding>
  <ion-input class="input" [(ngModel)]="newTitle" clearInput="true" autofocus="autofocus" placeholder="请输入新分组名称"></ion-input>
  
  <ion-button color="dark" size="default" shape="round" expand="full" (click)="done()">完成</ion-button>
  <ion-button color="medium" size="default" shape="round" expand="full" (click)="back()">取消</ion-button>
</ion-content>
